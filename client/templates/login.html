  <div id="registration-form" class="hide buffer-bot5">
    <h5 id="login-instead" class="text-center"><a href="#">Already registered? Click here to login.</a></h5>
    <h2>Register</h2>
    <form id="newUser">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="first_name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>          
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" class="form-control" name="phone_number" placeholder="Password">
      </div>
      <div class="form-group">
        <label>Do you have a car?</label>
        <div class="radio">
          <label>
            <input type="radio" name="car" value="1" checked>
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="car" value="0">
            No
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

  <div id="login-form" class="show buffer-bot5">
    <h5 id="register-instead" class="text-center"><a href="#">Click here to register</a></h5>
    <h2>Login</h2>
    <form id="login">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="loginemail" placeholder="Email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="loginpassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>

</template>
