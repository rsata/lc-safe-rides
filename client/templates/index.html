<template name="index">  



  <div class="spinner-container">
    <div class="spinner text-center">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>


  <div class="isLoaded hide">

    <div class="map-container-home">
      {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
      {{else}}
      Geolocation failed: {{geolocationError}}
      {{/unless}}
    </div>


    <div class="content-wrapper">      

      <div class="row">
        <div class="col-sm-12">
          <div class="alert-button-wrapper">
            <ul>
              <li>
                <button id="alert-button">Alert</button>
              </li>
              {{#if driverAlerted}}
              <li>
                <button id="cancel-ride" class="alert-options-buttons">Cancel</button>
              </li>
              {{/if}}
              {{#if driverEnRoute}}
              <div class="driver-message animated slideInTop">
                <li>{{ driverEnRoute.driver_FN }} {{ driverEnRoute.driver_LN }} will be there shortly.</li>
                <li>If you need to move from your current location, keep pressing alert and the driver will get your most up-to-date location.</li>
                <!-- <li>
                  <div class="btn-group">
                    <button type="button" class="btn btn-default">Call</button>
                    <button type="button" class="btn btn-default">Cancel</button>
                  </div>
                </li> -->
              </div>
              <li>
                <a href="tel: +1{{ driverEnRoute.driver_Phone }}"><button id="call-ride" class="alert-options-buttons">Call</button></a>
              </li>
              {{/if}}              
            </ul>       
          </div>
        </div>
      </div>

      <!-- <div class="row text-center">
        <div class="btn-group-vertical alert-button-wrapper">
          <button type="button" class="btn btn-default">Set Pickup</button>
          <button type="button" class="btn btn-default">Destination</button>
        </div>
      </div> -->

    </div>

  </div>


</template>
