<template name="layout">
  <header>
    {{> nav }}
  </header>

  {{#if currentUser}}
  {{> yield}}
  {{else}}
  <div id="home" class="container">
    <div class="vert-container">
      <div class="vert">
        <img class="main-logo text-center" src="/images/logo.png" alt="Carma Logo">
        <h1 class="text-center">Carma</h1>
        <h3 class="text-center">Please login to get started.</h3>
        {{>login}}
      </div>
    </div>
  </div>
  {{/if}}

</template>
